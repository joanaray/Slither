<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://use.typekit.net/lux3ypc.css" />
    <link rel="stylesheet" href="style.css" />
    <meta
      property="og:title"
      content="Slither - a graph theory game coded by Joana Ray"
    />
    <meta
      property="og:description"
      content="Slither is a javascript graph theory game coded by Joana Ray as a front-end exercise."

      content="Slither - a graph theory game coded by Joana Ray"

      content="Slither is a javascript graph theory game coded by Joana Ray as a front-end exercise."

      content="http://joana.cc/sandbox/slither/slither-thumb.jpg"
    />

  <body>
    <header>
      <hgroup>
        <h1>Slither</h1>
        <p>Joana's turning you into a little graph theory nerd.</p>
      </hgroup>
    </header>
    <main>
      <section>
        <div class="slither-board">
          <div class="lines">
            <div id="R1C2-R1C3" class="R1C2 R1C3 line horizontal"></div>
            <div id="R1C2-R2C2" class="R1C2 R2C2 line vertical"></div>
            <div id="R1C3-R2C3" class="R1C3 R2C3 line vertical"></div>
            <div id="R2C1-R2C2" class="R2C1 R2C2 line horizontal"></div>
            <div id="R2C2-R2C3" class="R2C2 R2C3 line horizontal"></div>
            <div id="R2C3-R2C4" class="R2C3 R2C4 line horizontal"></div>
            <div id="R2C1-R3C1" class="R2C1 R3C1 line vertical"></div>
            <div id="R2C2-R3C2" class="R2C2 R3C2 line vertical"></div>
            <div id="R2C3-R3C3" class="R2C3 R3C3 line vertical"></div>
            <div id="R2C4-R3C4" class="R2C4 R3C4 line vertical"></div>
            <div id="R3C1-R3C2" class="R3C1 R3C2 line horizontal"></div>
            <div id="R3C2-R3C3" class="R3C2 R3C3 line horizontal"></div>
            <div id="R3C3-R3C4" class="R3C3 R3C4 line horizontal"></div>
            <div id="R3C2-R4C2" class="R3C2 R4C2 line vertical"></div>
            <div id="R3C3-R4C3" class="R3C3 R4C3 line vertical"></div>
            <div id="R4C2-R4C3" class="R4C2 R4C3 line horizontal"></div>
          </div>
          <div class="board-dots">
            <button id="R1C2" data-status=""></button>
            <button id="R1C3" data-status=""></button>
            <button id="R2C1" data-status=""></button>
            <button id="R2C2" data-status=""></button>
            <button id="R2C3" data-status=""></button>
            <button id="R2C4" data-status=""></button>
            <button id="R3C1" data-status=""></button>
            <button id="R3C2" data-status=""></button>
            <button id="R3C3" data-status=""></button>
            <button id="R3C4" data-status=""></button>
            <button id="R4C2" data-status=""></button>
            <button id="R4C3" data-status=""></button>
          </div>
        </div>
        <div class="results">
          <p id="message-board" class="lead">Your turn!</p>
          <button id="reset-btn" type="button">reset</button>
        </div>
      </section>
    </main>
    <footer id="footer">
      <p><a href="https://github.com/joanaray/Calculator">GitHub Repo</a> &bull; <a href="http://www.joana.cc/">Joana R.</a> &bull; 2024</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
